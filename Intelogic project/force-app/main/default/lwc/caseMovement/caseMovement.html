<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <lightning-icon icon-name="standard:case"></lightning-icon>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Case Movement">
                            <span>Case Movement</span>
                        </a>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-record-edit-form object-api-name="Record">
                <lightning-combobox name="movementname" label="Name of movement" placeholder="Select"
                    onchange={handleChange} options={nameOfMovementOptions} required="true" data-id="movementname">
                </lightning-combobox>

                <lightning-input type="datetime" name="startdatetime" onchange={handleChange} timezone="UTC"
                    label="Enter start date/time value" required="true" data-id="startdatetime">
                </lightning-input>

                <lightning-input type="datetime" name="enddatetime" onchange={handleChange} timezone="UTC"
                    label="Enter end date/time value" required="true" data-id="enddatetime">
                </lightning-input>

                <lightning-input type="text" name="movementdetails" onchange={handleChange} label="Movement details" data-id="movementdetails">
                </lightning-input>

                <template if:true={hoursDiff}>
                    <p><strong>Hours:</strong></p>
                    <lightning-formatted-number value={hoursDiff} format-style="decimal" minimum-significant-digits="2"></lightning-formatted-number>
                </template>
                <br/>
                <template if:true={minutesDiff}>
                    <p><strong>Minutes:</strong></p>
                    <lightning-formatted-number value={minutesDiff} format-style="decimal" minimum-significant-digits="2"></lightning-formatted-number>
                </template>

                <lightning-input type="checkbox" name="recurringmovement" onchange={handleChange}
                    label="Recurring movement" data-id="recurringmovement">
                </lightning-input>
                

                <lightning-button class="slds-m-top_small" type="submit" label="All day event" variant="brand" onclick={handleAllDayEvent}>
                </lightning-button>

                <lightning-button class="slds-m-top_small" type="submit" label="Save new movement" variant="brand" onclick={handleSubmit}>
                </lightning-button>

            </lightning-record-edit-form>

        </div>
    </article>
</template>
